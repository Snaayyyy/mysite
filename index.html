<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Info</h2>

        <p>* Show required fields</p>
        <p>Name: *<input type="text" name="namey" required></p>

        <fieldset>
            <legend><sup>*</sup>Gender</legend>
            <p>
                Male: <input type="radio" name="nameo" id="male" required>
                Female: <input type="radio" name="nameo" id="female" required>
            </p> <!--name always unique for different entries...but one category me keep same-->
        </fieldset>

        <p>Address: <textarea name="address" id="address" cols="100" rows="8"></textarea></p>

        <p>Email: *<input type="email" name="email" id="email" required></p>

        <p>Pincode: <input type="number" name="pincode" id="pincode"></p>

        <hr>
        <h2>Payment information</h2>

        <p>Card Type: 
            <select name="card" id="card">
                <option value="">--select a card type--</option> <!--for show...necessary-->
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="rpay">Rupay</option>
            </select>
        </p>

        <p>Card Number: <input type="number" name="cardno" id="cardno"></p>

        <p>Card Expiration Date: <input type="date" name="dateexp" id="datexp"></p>

        <p>CVV: <input type="password" name="cvv" id="cvv"></p>

        <input type="submit" value="Pay now">


    </form>


</body>
</html>
